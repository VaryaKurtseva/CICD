name: Continuous Integration (CI)

on:
  pull_request:
    branches: [main]   # Триггер для PR в main
  push:
    branches: [dev]    # Триггер для push в dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant gradlew permissions
        run: chmod +x gradlew   # Для Unix-систем

      - name: Run tests with Gradle
        run: ./gradlew test --no-daemon
        env:
          CI: true  # Флаг для CI-среды
