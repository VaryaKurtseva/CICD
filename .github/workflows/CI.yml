name: CI Main
on: 
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with: { java-version: '17' }
      
      - name: Cache Gradle
        uses: actions/cache@v3
        with: 
          path: | 
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}
      
      - name: Build with Gradle
        run: ./gradlew build -x test  # Сборка без тестов
        
      - name: Run JUnit 5 tests
        run: ./gradlew test            # Запуск тестов
      
      - name: Code coverage report
        uses: jacoco/jacoco-report@v1
        if: always()

          CI: true
