plugins {
    id 'java'
    id 'maven-publish'
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}
repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}

group = 'com.github.VaryaKurtseva'
version = '1.0.1'

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.github.VaryaKurtseva'
            artifactId = 'CICD'
            version = '1.0.0'
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/VaryaKurtseva/CICD")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
}
