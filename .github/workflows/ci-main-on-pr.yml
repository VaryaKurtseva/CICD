name: CI for Main on PR

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      
      - name: Set up JDK 17 
        uses: actions/setup-java@v4 
        with: 
          java-version: '17' 
          distribution: 'temurin' 
          cache: 'gradle' 
      - name: Grant execute permission for gradlew 
        run: chmod +x gradlew 

      - name: Build and test with Gradle 
        run: ./gradlew build --no-daemon

