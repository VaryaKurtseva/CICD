name: Continuous Integration (CI)

on:
  pull_request:
    branches: [main]   # Триггер для PR в main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'   # Кэшируем зависимости

      # Добавляем кэширование для самого Gradle Wrapper
      - name: Cache Gradle Wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      # Убедимся, что права на выполнение gradlew есть (для Unix)
      - name: Grant gradlew permissions
        run: chmod +x gradlew

      # Запуск тестов с повторными попытками в случае сбоя сети
      - name: Run tests with Gradle
        run: |
          for i in {1..3}; do
            ./gradlew test --no-daemon && break
            sleep 10
          done
        env:
          CI: true
