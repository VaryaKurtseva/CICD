name: CI for Main on PR

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 
        uses: actions/setup-java@v3 
        with: 
          java-version: '17' 
          distribution: 'temurin' 
          cache: 'gradle' 

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests with JUnit
        run: ./gradlew test
