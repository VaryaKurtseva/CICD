plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.github.VaryaKurtseva'
version = '1.0.0'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(17) }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'parking-system'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/VaryaKurtseva/CICD"
            credentials {
                username = project.findProperty("githubUser") ?: System.getenv("GITHUB_ACTOR")
                password = project.findProperty("githubToken") ?: System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
