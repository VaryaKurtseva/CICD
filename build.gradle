plugins { 
    id 'java' 
    id 'maven-publish' 
} 
 
group = 'com.github.promaxx5' 
version = '1.0.0' 
 
dependencies { 
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0' 
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0' 
} 
repositories { 
    mavenCentral() 
} 
test { 
    useJUnitPlatform() 
} 
 
publishing { 
    publications { 
     mavenJava(MavenPublication) {
      groupId = 'org.example'
      artifactId = 'user-auth-service'
      version = '1.0.0'
      from components.java
    }
} 
    repositories { 
        maven { 
            name = "GitHubPackages" 
            url = uri("https://github.com/VaryaKurtseva/CICD") 
            credentials { 
                username = System.getenv("GITHUB_ACTOR")  
                password = System.getenv("GITHUB_TOKEN") 
 
            } 
        } 
    } 
} 
